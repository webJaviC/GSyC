<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Usuarios</title>
</head>
<body>
  <h1>Usuarios</h1>
  <table>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}">Username</td>
      <td th:text="${user.roles}">Roles</td>
    </tr>
  </table>
  <a th:href="@{/admin/create-user}">Crear usuario</a>
</body>
</html>
