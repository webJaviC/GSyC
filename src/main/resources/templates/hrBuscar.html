<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title><span th:text="#{persona.buscar.titulo}"></span></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

    <div class="starter-template">
        <h1><span th:text="#{empresa}"></span></h1>
        <h2>
            <span th:text="#{persona.buscar.titulo}"></span>
        </h2>
    </div>
    
    <form th:action="@{/hrBuscar}" th:object="${formBean}" method="post">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"></p>
        
        <table border="1" style="align-self: center;">
            <tr>
                <td><label th:text="#{persona.dni}"></label></td>
                <td><input type="number" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td><label th:text="#{persona.nombre}"></label></td>
                <td><input type="text" th:field="*{descripcion}" /></td>
            </tr>
            <tr>
                <td><label th:text="#{persona.ciudad}"></label></td>
                <td>
                    <select th:field="*{idCalidadSeleccionada}">
                        <option th:value="null" th:text="Seleccione una opciÃ³n"></option>
                        <option th:each="c : ${allCalidad}" th:value="${c.id}" th:text="${c.nombre}"></option>
                    </select>
                </td>
            </tr>
        </table>
        
        <table class="botones">
            <tr>
                <td><input type="submit" name="action" value="Buscar" /></td>
                <td><input type="submit" name="action" value="Cancelar" /></td>
                <td><input type="submit" name="action" value="Registrar" /></td>
            </tr>
        </table>
        
        <table class="resultados" border="0" style="align-self: center;">
            <thead>
                <tr>
                    <th><label th:text="#{persona.id}"></label></th>
                    <th><label th:text="#{persona.descripcion}"></label></th>
                    <th><label th:text="#{persona.gramaje}"></label></th>
                    <th><label th:text="#{persona.fecha}"></label></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${resultados}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td th:text="${p.gramaje}"></td>
                    <td th:text="${p.fecha}"></td>
                    <td th:text="${p.calidad.nombre}"></td>
                    <td>
                        <a th:href="@{/hrEditar/{id}(id=${p.id})}" class="btn btn-primary">editar</a>
                    </td>
                    <td>
                        <a th:href="@{/hrEditar/delete/{id}(id=${p.id})}" class="btn btn-primary">eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
